[env.production]
vars = { DATABASE_URL = "", JWT_SECRET = "", OAUTH_SERVER_URL = "https://api.manus.im", VITE_APP_TITLE = "Орфоэпический Тренажер", VITE_APP_LOGO = "/logo.svg" }

